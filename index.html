<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>
        <form id="form">
            <fieldset>
                <div class="fieldset-form">
                    <legend>Informações do Evento</legend>

                    <div class="camposdoform">
                        <label for="event-titulo">Título do evento<span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-titulo" required/>
                    </div>

                    <div class="camposdoform">
                        <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                        <input type="url" id="event-link" />
                    </div>

                    <div class="camposdoform">
                        <label for="event-whats">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" id="event-whats" />
                    </div>

                    <div class="camposdoform">
                        <label for="event-info">Informações  extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="camposdoform">
                        <label for="event-category">Categoria</label>
                        <select id="event-category" required>
                            <option value="Live">Ao vivo</option>
                            <option value="Podcast">Podcast</option>
                            <option value="Mentorship">Mentoria</option>
                        </select>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-form">
                    <legend>Privacidade</legend>

                    <div class="camposdoform">
                        <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                        <input type="email" id="event-email"/>
                    </div>

                    <div class="camposdoform">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="8"/>
                    </div>

                    <div class="checkbox-form">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Evento Privado</label>
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-form">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="camposdoform">
                            <label for="event-data">Data</label>
                            <input type="date" id="event-data" />
                        </div>
    
                        <div class="camposdoform">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="camposdoform">
                            <label for="event-password">Até</label>
                            <input type="time" id="event-event-end" />
                        </div>
                    </div>
            </fieldset>

        </form>

        <footer>
            <input class="button" type="submit" form="form" value="Salvar evento">
        </footer>
    </div>

</body>
</html>
